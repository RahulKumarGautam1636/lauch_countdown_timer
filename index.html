    * { margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Red Hat Text", cursive;
    }
    html { 62.5%; }
    main {
      height: 100vh;
      width: 100%;
      position: absolute;
      background: hsl(235, 16%, 14%);
      background-image: url('images/pattern-hills.svg');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #stars {
      position: absolute;
    }
    .container {
      height: 35rem;
      /* background: white; */
      /* transform: translateY(-rem); */
      margin: 0 auto;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
    }
    .card {
      height: 10rem;
      margin: 2rem;
      width: 8rem;
      border-radius: 5px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }
    .clockCard {
      height: 80%;
      border-radius: 5px;
      width: 100%;
      background: hsl(236, 21%, 26%);
      transform: rotateX(0deg);
      display: flex;
      justify-content: space-around;
      transition: 0.250s linear;
    }
    .clockCard:before {
      content: " ";
      height: 1.7rem;
      width: 1rem;
      background: hsl(235, 16%, 14%);
      align-self: center;
      border-radius: 0 20px 20px 0;
    }
    .clockCard:after {
      content: " ";
      height: 1.7rem;
      width: 1rem;
      border-radius: 20px 0 0 20px;
      background: hsl(235, 16%, 14%);
      align-self: center;
    }
    .num {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card p {
      color: hsl(237, 18%, 59%);
      letter-spacing: 1px;
    }
    .heading {
      text-align: center;
      color: hsl(0, 0%, 100%);
      font-size: 1.5rem;
      letter-spacing: 0.5rem;
      word-spacing: 0.5rem;
    }
    .footer {
      margin-bottom: 5rem;
      position: relative;
      height: 2rem;
      width: 100%;
      text-align: center;
    }
    .footer img {
      margin: 0 2rem 0 2rem;
    }
    .card h1 {
      color: hsl(345, 95%, 68%);
      font-size: 4rem;
      margin: auto;
    }
    #head {
      background: white;
    }

    } */
@media only screen and (max-width: 750px) {
  html {
    font-size: 60%;

  main {

  .card {
    margin: 1rem;
  }
  .container {
    height: 45rem;
  }
  .heading p {
    font-size: 2rem;
    width: 30rem;
  }

}
@media only screen and (max-width: 380px) {
  html {
    font-size: 50%;
  }
}

<script>
window.onload = setTimeout(countDown(),1000);
var d = new Date(2021, 2, 25, 9, 00, 00);
function countDown() {
  var n = new Date();
  var count = new Date(d-n);
  $("#day").html(count.getDate());
  $("#hour").html(count.getHours());
  $("#minute").html(count.getMinutes());
  $("#second").html(count.getSeconds());
}

function flip1() {
  $("#secondsCard").css("transform", "rotateX(0deg)");
  setTimeout(function() {$("#secondsCard").css("transform", "rotateX(90deg)");},500);
}
function flip2() {
  $("#minutesCard").css("transform", "rotateX(90deg)");
  setTimeout(function() {$("#minutesCard").css("transform", "rotateX(0deg)");},500);
}
function flip3() {
  $("#hoursCard").css("transform", "rotateX(90deg)");
  setTimeout(function() {$("#hoursCard").css("transform", "rotateX(0deg)");},500);
}
function flip4() {
  $("#daysCard").css("transform", "rotateX(90deg)");
  setTimeout(function() {$("#daysCard").css("transform", "rotateX(0deg)");},500);
}


setInterval(countDown, 1000);
setTimeout(setInterval(flip1, 1000), 250);

setInterval(function() {
if ($("#second").html() === "0") {
  setTimeout(flip2, 500);
}
if ($("#minute").html() === "0" && $("#second").html() === "0") {
  setTimeout(flip3, 500)
}
if ($("#hour").html() === "0" && $("#minute").html() === "0" && $("#second").html() === "0") {
  setTimeout(flip4, 500);
}
},1000);
