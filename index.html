      align-items: center;
      flex-direction: column;
    }
    .clockCard {
      height: 80%;
      border-radius: 5px;
      width: 100%;
      background: hsl(236, 21%, 26%);
      transform: rotateX(0deg);
      display: flex;
      justify-content: space-around;
      transition: 0.250s linear;
      transform-style: preserve-3d;
    }
    .clockCard:before {
      content: " ";
      height: 1.7rem;
      width: 1rem;
      background: hsl(235, 16%, 14%);
      align-self: center;
      border-radius: 0 20px 20px 0;
    }
    .clockCard:after {
      content: " ";
      height: 1.7rem;
      width: 1rem;
      border-radius: 20px 0 0 20px;
      background: hsl(235, 16%, 14%);
      align-self: center;
    }
    .num {
      width: 69%;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-evenly;
      align-items: center;
    }
    .card p {
      color: hsl(237, 18%, 59%);
      letter-spacing: 1px;
    }
    .heading {
      text-align: center;
      color: hsl(0, 0%, 100%);
      font-size: 1.5rem;
      letter-spacing: 0.5rem;
      word-spacing: 0.5rem;
    }
    .footer {
      margin-bottom: 5rem;
      position: relative;
      height: 2rem;
      width: 100%;
      text-align: center;
    }
    .footer img {
      margin: 0 2rem 0 2rem;
    }
    .card h1 {
      color: hsl(345, 95%, 68%);
      font-size: 5rem;
      margin: auto;
      /* transform: translateZ(2rem); */
    }
    #head {
      background: white;
    }

    .card {
      height: 10rem;
      width: 10.7rem;
      flex-direction: column;
      perspective: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-backface-visibility: visible;
      transform-style: preserve-3d;
      z-index: 0;
      border-radius: 10px;
      background: red;
    }
    #handle {
      height: 50%;
      width: 100%;
      position: absolute;
      bottom: 0;
      background: red;
      overflow: hidden;
      z-index: 2;
    }
    .cardH1 {
      /* color: #e7f037; */
    }
    .frontH1 {
      /* color: blue; */
    }
    .backH1 {
      /* color: red; */
    }
    #handleBack {
      margin-top: -3.298rem;
    }
    .card div {
      height: 10rem;
      width: 10rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      transform-style: preserve-3d;
      background: red;
    }
    .front {
      position: absolute;
      z-index: 1;
      backface-visibility: hidden;
      background: cyan;
      opacity: 0;

    }
    .back {
      z-index: 3;
      background: blue;
      position: absolute;
      transform: rotateX(90deg);
    }
    .moveFront {
      opacity: 1;
      transform: rotateX(-90deg);
      transition: transform 0.5s ease-in;
    }
    .moveBack {
      transform: rotateX(0deg);
      transition: transform 0.5s ease-out;
    }
    h1 {
      font-size: 10rem;
    }
    .outer_container {
      background: blue;
      height: 10.7rem;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

<script>
// window.onload = setTimeout(countDown(),1000);
var d = new Date(2021, 2, 30, 6, 3, 00);
function countDown() {
var n = new Date();
var count = new Date(d-n);
setTimeout(function(i) {
  $(".seconds .cardH1").text(count.getSeconds());
  $(".seconds .backH1").text(count.getSeconds());
  $(".minutes .cardH1").text(count.getMinutes());
  $(".minutes .backH1").text(count.getMinutes());
  $(".hours .cardH1").text(count.getHours());
  $(".hours .backH1").text(count.getHours());
  $(".days .cardH1").text(count.getDate());
  $(".days .backH1").text(count.getDate());
},100)
setTimeout(function() {
  $(".seconds #handleBack").text(count.getSeconds());
  $(".minutes #handleBack").text(count.getMinutes());
  $(".hours #handleBack").text(count.getHours());
  $(".days #handleBack").text(count.getDate());
},750)
setTimeout(function() {
  $(".seconds .frontH1").text(count.getSeconds());
  $(".minutes .frontH1").text(count.getMinutes());
  $(".hours .frontH1").text(count.getHours());
  $(".days .frontH1").text(count.getDate());
},550)
}

function rotateDiv(i) {
$(i+".back").removeClass("moveBack");
$(i+".front").addClass("moveFront");
setTimeout(function() {
  $(i+".back").addClass("moveBack");
  $(i+".front").removeClass("moveFront");
},510);
};

setInterval(countDown, 1000);
setTimeout(function() {setInterval(function() {rotateDiv(".second")}, 1000);},0);

setInterval(function() {
if ($(".seconds .frontH1").html() === "0") {
   rotateDiv(".minute");
}
if ($(".minutes .frontH1").html() === "0" && $(".seconds .frontH1").html() === "0") {
  rotateDiv(".hour")
}
if ($(".hours .frontH1").html() === "0" && $(".minutes .frontH1").html() === "0" && $(".seconds .frontH1").html() === "0") {
  rotateDiv(".day");
}
},1000);
</script>
