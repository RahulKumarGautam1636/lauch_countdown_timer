<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="CSS/images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main id="parent">
    <img id="stars" src="CSS/images/bg-stars.svg" alt="stars">
    <div class="container">
      <div class="heading hide">
        <p>WE'RE LAUNCHING SOON</p>
      </div>
      <div class="num">
        <div class="outer_container">
          <div class="card moveSecCard">
            <div class="second front">
              <h1 class="seconds frontH1">59</h1>
            </div>
            <div class="second back">
              <h1 class="seconds backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="seconds bottomH1">59</h1>
            </div>
          </div>
        </div>
        <div class="outer_container">
          <div class="card moveMinCard">
            <div class="minute front">
              <h1 class="minutes frontH1">59</h1>
            </div>
            <div class="minute back">
              <h1 class="minutes backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="minutes bottomH1">59</h1>
            </div>
          </div>
        </div>
        <div class="outer_container">
          <div class="card moveHourCard">
            <div class="hour front">
              <h1 class="hours frontH1">59</h1>
            </div>
            <div class="hour back">
              <h1 class="hours backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="hours bottomH1">59</h1>
            </div>
          </div>
        </div>
        <div class="outer_container">
          <div class="card moveDayCard">
            <div class="day front">
              <h1 class="days frontH1">59</h1>
            </div>
            <div class="day back">
              <h1 class="days backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="days bottomH1">59</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <img class="hide" src="CSS/images/icon-facebook.svg" alt="fb">
      <img class="hide" src="CSS/images/icon-pinterest.svg" alt="pn">
      <img class="hide" src="CSS/images/icon-instagram.svg" alt="in">
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by - <span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      Coded by - <span><a href="https://www.frontendmentor.io/profile/RahulKumarGautam1636">Rahul Kumar Gautam</a></span>.</p>
  </div>
  <script>
    window.onload = rePosition(); // Repositon the timers when page load completes.
    var d = new Date(2021, 25, 25, 11, 40, 00);

    function countDown() {
      var n = new Date();                  // Get device's time.
      var count = new Date(d - n);         // Converts device time into Count Down.
      setTimeout(function() {
        $(".seconds.frontH1").text(count.getSeconds()); // function to update the timers, time defference between update is important.
        $(".minutes.frontH1").text(count.getMinutes());
        $(".hours.frontH1").text(count.getHours());
        $(".days.frontH1").text(count.getDate());
      }, 250)
      setTimeout(function() {
        $(".seconds.backH1").text(count.getSeconds());
        $(".minutes.backH1").text(count.getMinutes());
        $(".hours.backH1").text(count.getHours());
        $(".days.backH1").text(count.getDate());
      }, 10)
      setTimeout(function() {
        $(".seconds.bottomH1").text(count.getSeconds());
        $(".minutes.bottomH1").text(count.getMinutes());
        $(".hours.bottomH1").text(count.getHours());
        $(".days.bottomH1").text(count.getDate());
      }, 600)
    }

    function rePosition() {             // plays the initial translate effect.
      setTimeout(function() {
        $(".card").css("transform", "translate(0)");
      }, 500)
      setTimeout(function() {
        $(".heading").removeClass("hide");
        $(".footer img").removeClass("hide");
      }, 1800)
    }

    function rotateDiv(i) {             // Flips the timers by manipulating classes.
      $(i + ".back").removeClass("moveBack");
      $(i + ".front").addClass("moveFront");
      setTimeout(function() {
        $(i + ".back").addClass("moveBack");
        $(i + ".front").removeClass("moveFront");
      }, 250);
    };
    setTimeout(function() {             // Flips all timers once on page load.
      rotateDiv(".minute");
      rotateDiv(".hour");
      rotateDiv(".day");
    }, 1000);
    setInterval(countDown, 1000);       // Call countdowm every second and update the timers.
    setInterval(function() {            // function to flip the timers according to the time.
      rotateDiv(".second")
      if ($(".seconds.frontH1").html() === "0") {
        rotateDiv(".minute");
      }
      if ($(".minutes.frontH1").html() === "0" && $(".seconds.frontH1").html() === "0") {
        rotateDiv(".hour");
      }
      if ($(".hours.frontH1").html() === "0" && $(".minutes.frontH1").html() === "0" && $(".seconds.frontH1").html() === "0") {
        rotateDiv(".day");
      }
    }, 1000);
  </script>
</body>
</html>
