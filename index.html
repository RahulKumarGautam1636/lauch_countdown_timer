<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="CSS/images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main id="parent">
    <img id="stars" src="CSS/images/bg-stars.svg" alt="stars">
    <div class="container">
      <div class="heading hide">
        <p>WE'RE LAUNCHING SOON</p>
      </div>
      <div class="num">
        <div class="wrapper">
        <div class="outer_container">
          <div class="card moveSecCard">
            <div class="second front">
              <h1 class="seconds frontH1">59</h1>
            </div>
            <div class="second back">
              <h1 class="seconds backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="seconds bottomH1">59</h1>
            </div>
          </div>
        </div>
        <h1 class="time hide">Seconds</h1>
      </div>
      <div class="wrapper">
        <div class="outer_container">
          <div class="card moveMinCard">
            <div class="minute front">
              <h1 class="minutes frontH1">59</h1>
            </div>
            <div class="minute back">
              <h1 class="minutes backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="minutes bottomH1">59</h1>
            </div>
          </div>
        </div>
        <h1 class="time hide">Minutes</h1>
      </div>
      <div class="wrapper">
        <div class="outer_container">
          <div class="card moveHourCard">
            <div class="hour front">
              <h1 class="hours frontH1">59</h1>
            </div>
            <div class="hour back">
              <h1 class="hours backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="hours bottomH1">59</h1>
            </div>
          </div>
        </div>
        <h1 class="time hide">Hours</h1>
      </div>
      <div class="wrapper">
        <div class="outer_container">
          <div class="card moveDayCard">
            <div class="day front">
              <h1 class="days frontH1">59</h1>
            </div>
            <div class="day back">
              <h1 class="days backH1">59</h1>
            </div>
            <div class="bottomBackground">
              <h1 class="days bottomH1">59</h1>
            </div>
          </div>
        </div>
        <h1 class="time hide">Days</h1>
      </div>
    </div>
  </div>
    <div class="footer">
      <img class="hide" src="CSS/images/icon-facebook.svg" alt="fb">
      <img class="hide" src="CSS/images/icon-pinterest.svg" alt="pn">
      <img class="hide" src="CSS/images/icon-instagram.svg" alt="in">
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by - <span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      Coded by - <span><a href="https://www.frontendmentor.io/profile/RahulKumarGautam1636">Rahul Kumar Gautam</a></span>.</p>
  </div>
  <script src="JS/index.js"></script>
</body>
</html>
