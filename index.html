    .card {
     height: 9.5rem;
     width: 10rem;
     background: hsl(236, 21%, 21%);
     display: flex;
     flex-direction: column;
     perspective: 400px;
     align-items: center;
     border-radius: 7px;
     text-align: center;
     z-index: 0;
   }
   .card::before {
     content: " ";
     position: absolute;
     top: 50%;
     left: 0;
     transform: translateY(-50%);
     height: 17%;
     width: 8%;
     background: hsl(235, 16%, 14%);
     align-self: center;
     border-radius: 0 20px 20px 0;
   }
   .front::before,
   .front::after,
   .back::before,
   .back::after,
   .bottomBackground::before,
   .bottomBackground::after {
     content: " ";
     position: absolute;
     height: 17%;
     width: 8%;
     background: hsl(235, 16%, 14%);
     align-self: center;
   }
   .front::before {
     bottom: 0;
     left: 0;
     border-radius: 0 20px 0 0;
   }
   .front::after {
     bottom: 0;
     right: 0;
     border-radius: 20px 0 0 0;
   }
   .back::before,
   .bottomBackground::before {
     top: 0;
     left: 0;
     border-radius: 0 0 20px 0;
   }
   .back::after,
   .bottomBackground::after {
     top: 0;
     right: 0;
     border-radius: 0 0 0 20px;
   }
   .card::after {
     content: " ";
     position: absolute;
     right: 0;
     top: 50%;
     transform: translateY(-50%);
     height: 17%;
     width: 8%;
     border-radius: 20px 0 0 20px;
     background: hsl(235, 16%, 14%);
     align-self: center;
   }
   .card > div {
     height: 50%;
     width: 100%;
     position: absolute;
     overflow: hidden;
   }
   .front {
     transform-origin: bottom;
     border-radius: 7px 7px 0 0;
     z-index: 3;
     background: hsl(236, 21%, 21%);
   }
   .back {
     bottom: 0;
     transform-origin: top;
     transform: rotateX(90deg);
     border-radius: 0 0 10px 10px;
     z-index: 2;
     background: hsl(236, 21%, 26%);
   }
   .moveFront {
     opacity: 1;
     transform: rotateX(-90deg);
     transition: transform 0.25s ease-in;
   }
   .moveBack {
     opacity: 1;
     transform: rotateX(0deg);
     transition: transform 0.25s ease-out;;
   }
   .bottomBackground {
     background: hsl(236, 21%, 26%);
     bottom: 0;
     border-radius: 0 0 10px 10px;
     z-index: 1;
   }
   .frontH1 {
     margin-top: 16%;
   }
   .backH1, .bottomH1 {
     margin-top: -31.6%;
   }
    .time {
      margin: auto 0 auto 0;
    }
    .outer_container {
      background: hsl(234, 17%, 12%);

<script>
// window.onload = setTimeout(countDown(),1000);
var d = new Date(2021, 2, 25, 11, 40, 00);
function countDown() {
var n = new Date();
var count = new Date(d-n);
$(".seconds.time").text(count.getSeconds());
$(".minutes.time").text(count.getMinutes());
$(".hours.time").text(count.getHours());
$(".days.time").text(count.getDate());
setTimeout(function() {
  $(".seconds.frontH1").text(count.getSeconds());
  $(".minutes.frontH1").text(count.getMinutes());
  $(".hours.frontH1").text(count.getHours());
  $(".days.frontH1").text(count.getDate());
},250)
setTimeout(function() {
  $(".seconds.backH1").text(count.getSeconds());
  $(".minutes.backH1").text(count.getMinutes());
  $(".hours.backH1").text(count.getHours());
  $(".days.backH1").text(count.getDate());
},10)
setTimeout(function() {
  $(".seconds.bottomH1").text(count.getSeconds());
  $(".minutes.bottomH1").text(count.getMinutes());
  $(".hours.bottomH1").text(count.getHours());
  $(".days.bottomH1").text(count.getDate());
},600)
}
function rotateDiv(i) {
$(i+".back").removeClass("moveBack");
$(i+".front").addClass("moveFront");
setTimeout(function() {
  $(i+".back").addClass("moveBack");
  $(i+".front").removeClass("moveFront");
},250);
};
setInterval(countDown, 1000);
setInterval(function() {
  rotateDiv(".second")
if ($(".seconds.frontH1").html() === "0") {
   rotateDiv(".minute");
}
if ($(".minutes.frontH1").html() === "0" && $(".seconds.frontH1").html() === "0") {
  rotateDiv(".hour")
}
if ($(".hours.frontH1").html() === "0" && $(".minutes.frontH1").html() === "0" && $(".seconds.frontH1").html() === "0") {
  rotateDiv(".day");
}
},1000);
</script>
